<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập / Đăng ký - Learning Platform</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #f1f5f9;
            --text-color: #1e293b;
            --text-light: #64748b;
            --border-color: #e2e8f0;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            position: relative;
        }

        .auth-header {
            background: var(--primary-color);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .auth-header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .auth-tabs {
            display: flex;
            background: var(--secondary-color);
        }

        .tab-button {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-light);
        }

        .tab-button.active {
            background: white;
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
        }

        .auth-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }

        .btn:disabled {
            background: var(--text-light);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-google {
            width: 100%;
            padding: 15px;
            background: white;
            color: #5f6368;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .btn-google:hover {
            border-color: #dadce0;
            background: #f8f9fa;
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .btn-google:disabled {
            background: #f8f9fa;
            color: #9aa0a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-weight: 500;
            display: none;
        }

        .alert.success {
            background: #dcfce7;
            color: var(--success-color);
            border: 1px solid #bbf7d0;
        }

        .alert.error {
            background: #fef2f2;
            color: var(--error-color);
            border: 1px solid #fecaca;
        }

        .alert.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 25px;
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .home-link:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 480px) {
            .auth-container {
                margin: 0;
                border-radius: 0;
                max-width: 100%;
                height: 100vh;
            }

            .home-link {
                position: fixed;
                z-index: 100;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="home-link">← Trang chủ</a>
    
    <div class="auth-container">
        <div class="auth-header">
            <h1>Chào mừng!</h1>
            <p>Đăng nhập hoặc tạo tài khoản để tiếp tục</p>
        </div>

        <div class="auth-tabs">
            <button class="tab-button active" onclick="switchTab('login')">Đăng nhập</button>
            <button class="tab-button" onclick="switchTab('register')">Đăng ký</button>
        </div>

        <div class="auth-form">
            <div id="alert" class="alert"></div>
            
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Đang xử lý...</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" style="display: block;">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Mật khẩu</label>
                    <input type="password" id="loginPassword" required>
                </div>
                
                <button type="submit" class="btn">Đăng nhập</button>
                
                <div style="margin: 20px 0; text-align: center; position: relative;">
                    <hr style="border: none; border-top: 1px solid var(--border-color); margin: 20px 0;">
                    <span style="position: absolute; top: -12px; left: 50%; transform: translateX(-50%); background: white; padding: 0 15px; color: var(--text-light);">hoặc</span>
                </div>
                
                <button type="button" class="btn-google" onclick="loginWithGoogle()">
                    <svg width="18" height="18" viewBox="0 0 24 24" style="margin-right: 10px;">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Đăng nhập bằng Google
                </button>
                
                <div class="forgot-password">
                    <a href="/forgot-password.html">Quên mật khẩu?</a>
                </div>
            </form>

            <!-- Register Form -->
            <form id="registerForm" style="display: none;">
                <div class="form-group">
                    <label for="registerName">Họ và tên</label>
                    <input type="text" id="registerName" required>
                </div>
                
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                
                <div class="form-group">
                    <label for="registerPassword">Mật khẩu</label>
                    <input type="password" id="registerPassword" required 
                           placeholder="Ít nhất 6 ký tự, bao gồm chữ hoa, chữ thường và số">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="registerAge">Tuổi</label>
                        <input type="number" id="registerAge" min="0" max="120">
                    </div>
                    
                    <div class="form-group">
                        <label for="registerRole">Vai trò</label>
                        <select id="registerRole">
                            <option value="user">Học viên</option>
                            <option value="teacher">Giáo viên</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="registerPhone">Số điện thoại (tùy chọn)</label>
                    <input type="tel" id="registerPhone" placeholder="0123456789">
                </div>
                
                <button type="submit" class="btn">Đăng ký</button>
                
                <div style="margin: 20px 0; text-align: center; position: relative;">
                    <hr style="border: none; border-top: 1px solid var(--border-color); margin: 20px 0;">
                    <span style="position: absolute; top: -12px; left: 50%; transform: translateX(-50%); background: white; padding: 0 15px; color: var(--text-light);">hoặc</span>
                </div>
                
                <button type="button" class="btn-google" onclick="loginWithGoogle()">
                    <svg width="18" height="18" viewBox="0 0 24 24" style="margin-right: 10px;">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Đăng ký bằng Google
                </button>
            </form>
        </div>
    </div>

    <script>
        // Global variables
        let currentUser = null;
        const API_BASE = '/api/auth';

        // Check if user is already logged in or handle OAuth callback
        document.addEventListener('DOMContentLoaded', async function() {
            // Check for OAuth callback parameters
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const name = urlParams.get('name');
            const email = urlParams.get('email');
            const error = urlParams.get('error');
            
            // Handle OAuth callback
            if (token && name && email) {
                console.log('OAuth callback detected, processing...');
                showLoading();
                
                try {
                    // Verify the token and get full user data
                    const isValid = await verifyToken(token);
                    if (isValid) {
                        localStorage.setItem('token', token);
                        localStorage.setItem('user', JSON.stringify(currentUser));
                        showAlert('Đăng nhập Google thành công!', 'success');
                        
                        // Clear URL parameters
                        window.history.replaceState({}, document.title, window.location.pathname);
                        
                        setTimeout(() => {
                            redirectBasedOnRole(currentUser.role);
                        }, 1000);
                        return;
                    }
                } catch (err) {
                    console.error('OAuth callback error:', err);
                    showAlert('Có lỗi xảy ra trong quá trình đăng nhập Google', 'error');
                } finally {
                    hideLoading();
                }
            }
            
            // Handle OAuth error
            if (error) {
                let errorMessage = 'Đăng nhập Google thất bại';
                if (error === 'oauth_error') {
                    errorMessage = 'Có lỗi xảy ra trong quá trình xác thực Google';
                } else if (error === 'oauth_failed') {
                    errorMessage = 'Đăng nhập Google bị từ chối hoặc hủy bỏ';
                }
                showAlert(errorMessage, 'error');
                
                // Clear URL parameters
                window.history.replaceState({}, document.title, window.location.pathname);
            }
            
            // Check if user is already logged in
            const existingToken = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            // If both token and user exist, verify token first
            if (existingToken && user && !token) { // Only check if not OAuth callback
                try {
                    const userData = JSON.parse(user);
                    console.log('Token and user found, verifying token...');
                    
                    // Verify token before redirecting
                    const isValid = await verifyToken(existingToken);
                    if (isValid) {
                        console.log('Token valid, redirecting based on role...', userData);
                        redirectBasedOnRole(userData.role);
                        return;
                    } else {
                        console.log('Token invalid, staying on auth page');
                    }
                } catch (error) {
                    console.error('Error parsing user data:', error);
                    // Clear invalid data
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                }
            }
            
            // If only token exists, verify it
            else if (existingToken && !token) {
                console.log('Token found, verifying...');
                await verifyToken(existingToken);
            }
        });

        // Tab switching
        function switchTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const tabButtons = document.querySelectorAll('.tab-button');
            
            tabButtons.forEach(btn => btn.classList.remove('active'));
            
            if (tab === 'login') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                tabButtons[0].classList.add('active');
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                tabButtons[1].classList.add('active');
            }
            
            hideAlert();
        }

        // Show/hide alert
        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type} show`;
            
            setTimeout(() => {
                hideAlert();
            }, 5000);
        }

        function hideAlert() {
            const alert = document.getElementById('alert');
            alert.classList.remove('show');
        }

        // Show/hide loading
        function showLoading() {
            document.getElementById('loading').classList.add('show');
            document.querySelectorAll('.btn').forEach(btn => btn.disabled = true);
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
            document.querySelectorAll('.btn').forEach(btn => btn.disabled = false);
        }

        // Verify token
        async function verifyToken(token) {
            try {
                console.log('Verifying token...');
                const response = await fetch(`${API_BASE}/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Token valid, user data:', data.data);
                    currentUser = data.data;
                    localStorage.setItem('user', JSON.stringify(currentUser));
                    return true;
                } else {
                    console.log('Token invalid, clearing storage');
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    return false;
                }
            } catch (error) {
                console.error('Token verification error:', error);
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                return false;
            }
        }

        // Redirect based on role
        function redirectBasedOnRole(role) {
            console.log('Redirecting based on role:', role);
            switch(role) {
                case 'admin':
                    console.log('Redirecting to admin panel');
                    window.location.href = '/admin.html';
                    break;
                case 'teacher':
                    console.log('Redirecting to admin panel (teacher)');
                    window.location.href = '/admin.html'; // Teachers can also access admin panel
                    break;
                default:
                    console.log('Redirecting to homepage');
                    window.location.href = '/';
                    break;
            }
        }

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showAlert('Vui lòng điền đầy đủ thông tin!', 'error');
                return;
            }
            
            showLoading();
            hideAlert();
            
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store token and user data
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    
                    console.log('Login successful, user data:', data.data.user);
                    showAlert('Đăng nhập thành công!', 'success');
                    
                    setTimeout(() => {
                        console.log('Redirecting after login...');
                        redirectBasedOnRole(data.data.user.role);
                    }, 500);
                } else {
                    showAlert(data.message || 'Đăng nhập thất bại!', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Lỗi kết nối server!', 'error');
            } finally {
                hideLoading();
            }
        });

        // Handle register
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const age = document.getElementById('registerAge').value;
            const role = document.getElementById('registerRole').value;
            const phone = document.getElementById('registerPhone').value;
            
            if (!name || !email || !password) {
                showAlert('Vui lòng điền đầy đủ thông tin bắt buộc!', 'error');
                return;
            }
            
            // Password validation
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}$/;
            if (!passwordRegex.test(password)) {
                showAlert('Mật khẩu phải có ít nhất 6 ký tự, bao gồm chữ hoa, chữ thường và số!', 'error');
                return;
            }
            
            showLoading();
            hideAlert();
            
            const requestData = {
                name,
                email,
                password,
                role
            };
            
            if (age) requestData.age = parseInt(age);
            if (phone) requestData.phone = phone;
            
            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store token and user data
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    
                    console.log('Register successful, user data:', data.data.user);
                    showAlert('Đăng ký thành công!', 'success');
                    
                    setTimeout(() => {
                        console.log('Redirecting after register...');
                        redirectBasedOnRole(data.data.user.role);
                    }, 500);
                } else {
                    showAlert(data.message || 'Đăng ký thất bại!', 'error');
                }
            } catch (error) {
                console.error('Register error:', error);
                showAlert('Lỗi kết nối server!', 'error');
            } finally {
                hideLoading();
            }
        });

        // Input validation on typing
        document.getElementById('registerPassword').addEventListener('input', function(e) {
            const password = e.target.value;
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}$/;
            
            if (password && !passwordRegex.test(password)) {
                e.target.style.borderColor = 'var(--error-color)';
            } else {
                e.target.style.borderColor = 'var(--border-color)';
            }
        });

        document.getElementById('registerEmail').addEventListener('input', function(e) {
            const email = e.target.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !emailRegex.test(email)) {
                e.target.style.borderColor = 'var(--error-color)';
            } else {
                e.target.style.borderColor = 'var(--border-color)';
            }
        });

        // Google OAuth login
        function loginWithGoogle() {
            console.log('Initiating Google login...');
            showAlert('Đang chuyển hướng đến Google...', 'success');
            
            // Redirect to Google OAuth
            window.location.href = '/api/auth/google';
        }
    </script>
</body>
</html>
